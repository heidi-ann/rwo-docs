<h1>Module Clock</h1>
<pre><span class="keyword">module</span> Clock</pre><div class="info">Schedule jobs to run at a time in the future.<br/>    The underlying implementation uses a heap of events, one for each job that needs to
    run in the future.  The async scheduler is responsible for waking up at the right time
    to run the jobs.</div>
