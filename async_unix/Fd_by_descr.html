<h1>Module Fd_by_descr</h1>
<pre><span class="keyword">module</span> Fd_by_descr</pre><div class="info"><code class="code">Fd_by_descr</code> is a table of the open <code class="code">Fd.t</code>s, indexed by file descriptor number.<br/>    In this interface, we use <code class="code">Raw_fd.t</code> rather than <code class="code">Fd.t</code> to avoid a dependency cycle,
    because the <code class="code">Fd</code> module can't be defined yet.</div>
