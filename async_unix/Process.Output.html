<h1>Module Process.Output</h1>
<pre><span class="keyword">module</span> <a href="Process.Output.html">Output</a> : <code class="code">sig</code> <a href="Process.Output.html">..</a> <code class="code">end</code></pre><div class="info"><code class="code">wait t</code> closes <code class="code">stdin t</code> and then begins collecting the output produced on <code class="code">t</code>'s
    <code class="code">stdout</code> and <code class="code">stderr</code>, continuing to collect output until <code class="code">t</code> terminates.  As usual,
    other async jobs can run before the deferred returned by <code class="code">wait</code> becomes determined.</div>
